<body background="./assets/topography.png">
    <div class="jumbotron">
        <h1>Train Schedules!</h1>
        <h3>See upcoming arrivals and departures</h3>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (minutes)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
        </table>
    </div>

<div class="row">
    <div class="col-md-8">
    <form>
        <p id="formBanner">Add Train</p>
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="Name For Your New Train">
        </div>
        <div class="form-group">
            <label for="trainDestination">Destination</label>
            <input type="text" class="form-control" id="trainDestination" placeholder="Where is the train going?">
        </div>
        <div class="form-group">
            <label for="firstTrain">First Train Time (hh:mm)</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="hh:mm - Military Time (ie. 16:20)">
        </div>
        <div class="form-group">
            <label for="trainFrequency">Frequency</label>
            <input type="text" class="form-control" id="trainFrequency" placeholder="(In Minutes)">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>
</html>
